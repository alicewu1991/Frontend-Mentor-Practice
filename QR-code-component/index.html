<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <span class="wrapper">
  <div class="container">
      <div class="main-qrcode">
       <img src="./qr-code-component-main/images/image-qr-code.png" alt="qrcode">
      </div>

      <div class="main-text">
        <h2>
          Improve your front-end<br/>skills by building projects
        </h2>
         <p>Scan the QR code to visit Frontend<br/> Mentor and take your coding skills to <br/>the next level
        </p>
      </div>

  </div>
</span>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alice Wu</a>.
  </footer>
</body>
</html>
